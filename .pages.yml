media:
  input: uploads
  output: /uploads
content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    view:
      fields: [ title, published, date ]
      sort: [ date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: categories
        label: Categories
        type: string
        list: true
      - name: excerpt
        label: Excerpt
        type: rich-text
      - name: splash_image
        label: Splash Image
        type: image